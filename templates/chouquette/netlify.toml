[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/assets/*"
  [headers.values]
    cache-control = '''
    max-age=31536000,
    immutable
    '''

[build]
  base = "templates/beer"
  publish = "dist/"
  command = "cd ../../ && npm ci &&  npm run transform:choquette && npm run build && mv dist templates/choquette/dist"


[context.develop]
  command = "cd ../../ && npm ci && npm run transform:choquette &&  npm run build:staging && mv dist templates/choquette/dist"

[context.deploy-preview]
  command = "cd ../../ && npm ci && npm run transform:choquette && npm run build:staging && mv dist templates/choquette/dist"

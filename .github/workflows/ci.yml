name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      id: cache
      with:
        path: ~/.npm          
        key: node-deps-${{ hashFiles('**/package-lock.json') }}
    - name: Install dependencies
      run: npm ci

    - name: Linter
      run: npm run lint -- --no-fix

    - name: Build
      run: npm run build
